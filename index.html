<DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="index.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <title>Login netflix</title>
</head>
  <body>
    <div class="root">
      <header>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-153.6 -69.1855 1331.2 415.113"><path fill="#d81f26" d="M140.803 258.904c-15.404 2.705-31.079 3.516-47.294 5.676L44.051 119.724v151.073C28.647 272.418 14.594 274.58 0 276.742V0h41.08l56.212 157.021V0h43.511zm85.131-157.558c16.757 0 42.431-.811 57.835-.811v43.24c-19.189 0-41.619 0-57.835.811v64.322c25.405-1.621 50.809-3.785 76.482-4.596v41.617l-119.724 9.461V0h119.724v43.241h-76.482zm237.284-58.104h-44.862V242.15c-14.594 0-29.188 0-43.239.539V43.242h-44.862V0H463.22zm70.266 55.132h59.187v43.24h-59.187v98.104h-42.433V0h120.808v43.241h-78.375zm148.641 103.507c24.594.539 49.456 2.434 73.51 3.783v42.701c-38.646-2.434-77.293-4.863-116.75-5.676V0h43.24zm109.994 49.457c13.783.812 28.377 1.623 42.43 3.242V0h-42.43zM1024 0l-54.863 131.615L1024 276.742c-16.217-2.162-32.432-5.135-48.648-7.838l-31.078-79.994-31.617 73.51c-15.678-2.705-30.812-3.516-46.484-5.678l55.672-126.75L871.576 0h46.482l28.377 72.699L976.705 0z"/></svg>
        </div>
      </header>
      <div class="login-area">
        <h1>Entrar</h1>
        <div class="input-area">
          <input id="email" type="text" placeholder="Email ou número de telefone">
          <span id="email-alert">Informe um email ou número de telefone válido.</span>
          <input id="senha" type="password" placeholder="Senha">
          <span id="senha-alert">A senha deve ter entre 4 e 60 caracteres.</span>
          <button type="button">Entrar</button>
        </div>
        <div class="mostrar-senha">
          <input name="lembrar" type="checkbox"></input>
          <label for="lembrar">Lembre-se de mim</label>
        </div>
        <div class="aviso-area">
          <p>Novo por aqui? <a>Assine agora.</a></p>
          <p id="aviso-captha">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a id="saiba-mais">Saiba mais.</a></p>
        </div>
      </div>
    </div>
    <script>
      var email = document.getElementById("email")
      var alertEmail = document.getElementById("email-alert")
      email.addEventListener("focus", () => {
        email.style.backgroundColor = "#4d4d4d"
        email.style.color= "#f3f3f3"
        email.style.fontSize = "16px"
      })
      email.addEventListener("blur", () => {
        email.style.backgroundColor = "#333"
        email.style.fontSize = "15px"
        if (email.value == "") {
          email.style.borderBottom = "2px solid #e87c03"
          email.style.marginBottom = "5px"
          alertEmail.style.display = "block"
          alertEmail.style.marginBottom = "20px"
        }else {
          email.style.border = "none"
          alertEmail.style.display = "none"
          email.style.marginBottom = "15px"
        }
      })
      
      var senha = document.getElementById("senha")
      var alerSenha = document.getElementById("senha-alert")
      senha.addEventListener("focus", () => {
        senha.style.backgroundColor = "#4d4d4d"
        senha.style.color= "#f3f3f3"
        senha.style.fontSize = "16px"
      })
      senha.addEventListener("blur", () => {
        senha.style.backgroundColor = "#333"
        senha.style.fontSize = "15px"
        if (senha.value.length < 4 || senha.value.length > 60) {
          senha.style.borderBottom = "2px solid #e87c03"
          alerSenha.style.display = "block"
          senha.style.marginBottom = "5px"
        }else {
          senha.style.border = "none"
          alerSenha.style.display = "none"
          senha.style.marginBottom = "15px"
        }
      })
     
    </script>
  </body>
</html>
